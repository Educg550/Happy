<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy | Adicionar um orfanato</title>

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="page-create-orphanage">
      <div class="container">
        <aside class="sidebar right">
          <a href="index.html" title="Página inicial">
            <img src="./public/images/map-marker.svg" alt="Logomarca" />
          </a>

          <footer>
            <button onclick="history.back()">
              <img src="./public/images/arrow-back.svg" alt="Voltar" />
            </button>
          </footer>
        </aside>

        <main class="appear with-sidebar" id="main">
          <form action="">
            <fieldset>
              <legend>Dados</legend>

              <div class="map-container" id="map-container">
                <div id="mapid"></div>
                <input type="hidden" name="lat" />
                <input type="hidden" name="lng" />
                <footer>
                  <a href=""> Clique no mapa para adicionar a localização </a>
                </footer>
              </div>

              <div class="input-block">
                <label for="name">Nome</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  maxlength="40"
                  required
                />
              </div>

              <div class="input-block">
                <label for="about"
                  >Sobre<span>(Máximo de 300 caracteres)</span></label
                >
                <textarea
                  type="text"
                  name="about"
                  id="about"
                  maxlength="300"
                  required
                >
                </textarea>
              </div>

              <div class="input-block">
                <label for="whatsapp">Número de Whatsapp</label>
                <input type="text" name="whatsapp" id="whatsapp" required />
              </div>

              <div class="input-block">
                <div class="photos-upload" id="photos">
                  <label for="photos">Fotos</label>
                  <div class="new-upload">
                    <input
                      name="photos"
                      placeholder="Cole o link da foto aqui"
                      required
                    />
                    <span onclick="removePhotoField(event)"
                      ><img src="./public/images/remove-file.svg" alt=""
                    /></span>
                  </div>
                </div>
                <button
                  type="button"
                  class="add-photos"
                  onclick="addPhotoField()"
                >
                  <img
                    src="./public/images/add-file.svg"
                    alt="Adicionar fotos"
                  />
                </button>
              </div>
            </fieldset>

            <fieldset>
              <legend>Visitação</legend>

              <div class="input-block">
                <label for="instructions">Instruções</label>
                <textarea
                  type="text"
                  name="instructions"
                  id="instructions"
                  required
                >
                </textarea>
              </div>

              <div class="input-block">
                <label for="visit-horary">Horário das visitas</label>
                <input
                  type="text"
                  name="visit-horary"
                  id="visit-horary"
                  required
                />
              </div>

              <div class="input-block">
                <label for="open-on-weekends">Atende fim de semana?</label>
                <input
                  type="hidden"
                  id="open-on-weekends"
                  name="open-on-weekends"
                  class="open-on-weekends"
                  value="1"
                  required
                />

                <div class="button-select">
                  <button type="button" class="active" value="1" onclick="selectButtonActive(event)">Sim</button>
                  <button type="button" value="0" onclick="selectButtonActive(event)">Não</button>
                </div>

                <button type="submit" class="primary-button">Confirmar</button>
              </div>
            </fieldset>
          </form>
        </main>
      </div>
    </div>

    <script src="./public/js/page-create-orphanage.js"></script>
  </body>
</html>
